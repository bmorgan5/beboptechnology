{{set . "title" "Home"}}
{{template "header.html" .}}

<header class="jumbotron" style="background-color:#A9F16C">
  <div class="container">
    <div class="row">
      <h1>{{.greeting}}</h1>
      <p></p>
    </div>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="span6">
      {{template "flash.html" .}}
    </div>
  </div>
</div>

<form action="{{url "BookController.HandleBookUpload"}}" id="bookupload" method="POST">
  <p class="field">
    <label>Book Title:</label>
	<input type="text" name="title"/>
  </p>
  <p>
	<input type="submit" value="save" />
  </p>
</form>

{{template "footer.html" .}}
